{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
    <div class="content-section">

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url 'register' %}">Sing Up</a>
            </small>
            <small class="text-muted">
                Login with GitHub <a class="ml-2" href="{% provider_login_url 'github' %}">GitHub</a>
            </small>
            <small class="text-muted">
                Login with GitHub <a class="ml-2" href="{% provider_login_url 'vk' %}">VK</a>
            </small>
        </div>

    </div>
{% endblock content %}
